name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore UserManagement.sln

      - name: Build
        run: dotnet build UserManagement.sln --no-restore --configuration Release

      - name: Test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: dotnet test UserManagement.sln --no-build --configuration Release --verbosity normal
